  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="index.html">Ja Morant</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

</header>

<div class="container my-5">
    <h2 class="text-center mb-4">Gestión de Productos</h2>

    <!-- Formulario de agregar o editar producto -->
    <form id="form-product" class="mb-4">
        <div class="mb-3">
            <label for="product-name" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="product-name" required>
        </div>
        <div class="mb-3">
            <label for="product-price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="product-price" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
    </form>

    <!-- Tabla de productos -->
    <h4>Lista de Productos</h4>
    <table class="table table-striped" id="products-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="products-list">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </tbody>
    </table>
</div>

</body>
