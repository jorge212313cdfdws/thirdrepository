<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- My own styles -->
    <link rel="stylesheet" href="css/cuestionario.css">

    <!-- My own scripts -->
    <script src="js/cuestionario.js" defer></script>

</head>

<body>
    <div class="container">
        <h2 class="text-center my-4">Formulario de Registro</h2>

        <form action="form_response.html" id="form-signup" method="POST">
            <!-- Nombre de usuario -->
            <div class="form-group mb-3">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="form-control" />
                <span id="error-username-required" class="text-danger" style="display: none;">* Error: nombre de usuario obligatorio</span>
            </div>

            <!-- Contraseña -->
            <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" />
                <span id="error-password-required" class="text-danger" style="display: none;">* Error: contraseña obligatoria</span>
            </div>

            <!-- Confirmación de Contraseña -->
            <div class="form-group mb-3">
                <label for="password-confirm">Confirmación de Contraseña</label>
                <input type="password" id="password-confirm" name="password-confirm" class="form-control" />
                <span id="error-password-confirm-required" class="text-danger" style="display: none;">* Error: confirmar contraseña</span>
                <span id="error-password-match-required" class="text-danger" style="display: none;">* Error: las contraseñas no coinciden</span>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>
</body>

</html>
